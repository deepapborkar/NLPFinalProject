<html>
    <head>

    </head>

    <body>
        <h1>Enter another Review</h1>

        <form method="post">
            <label for="content">Hit submit to get a prediction label (Negative or Positive) from BOW, LSTM, and GRU models</label>
            <br>
            <textarea name="content"
                      placeholder="Review Contents"
                      rows="15"
                      cols="60"
                      required ></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>

        <h1>Review Text</h1>
        <div>{{ text }}</div>

        <h2>BOW: {{ BOW_prediction }}</h2>
        <div>{{ BOW_scores }}</div>

        <h2>LSTM: {{ LSTM_prediction }}</h2>
        <div>{{ LSTM_scores }}</div>

        <h2>GRU: {{ GRU_prediction }}</h2>
        <div>{{ GRU_scores }}</div>

    </body>
</html>
